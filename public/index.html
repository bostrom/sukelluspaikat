<!DOCTYPE html>
<html ng-app="sukelluspaikatApp">
<head>
  <title>Sukelluspaikat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <script src="build/bundle.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Sukelluspaikat</a>
      </div>
      <div id="navbar" class="navbar-collapse collapse">
        <form class="navbar-form navbar-right">
          <button type="submit" class="btn btn-success">Create account</button>
          <button type="submit" class="btn btn-link">Sign in</button>
        </form>
      </div><!--/.navbar-collapse -->
    </div>
  </nav>

  <div ng-controller="MapController" class="container-fluid no-gutter fill map-wrapper">
    <ui-gmap-google-map center='map.center' zoom='map.zoom'>
      <ui-gmap-markers
        models="locations"
        idKey="'_id'"
        coords="'pos'"
        click="markerClick">
      </ui-gmap-markers>
    </ui-gmap-google-map>
  </div>

  <div class="container-fluid main-container">
    <!-- Example row of columns -->

    <div id="location-info" ng-controller="LocationInfoController" ng-show="locations.active">
      <h2>{{locations.active.name}}</h2>
    </div>

    <hr>

    <footer>
      <p>&copy; 2016 Company, Inc.</p>
    </footer>
  </div> <!-- /container -->

</body>
</html>
