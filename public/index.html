<!DOCTYPE html>
<html ng-app="sukelluspaikatApp">
<head>
  <title>Sukelluspaikat</title>
</head>
<body>
  <h1>Sukelluspaikat</h1>

  <div ng-controller="MapController">
    <ui-gmap-google-map center='map.center' zoom='map.zoom'>
      <ui-gmap-markers
        models="locations"
        idKey="'_id'"
        coords="'pos'"
        click="markerClick">
      </ui-gmap-markers>
    </ui-gmap-google-map>
  </div>

  <div id="location-info" ng-controller="LocationInfoController" ng-show="locations.active">
    <h2>{{locations.active.name}}</h2>
  </div>

  <script src="bundle.js" type="text/javascript" charset="utf-8" async defer></script>
</body>
</html>
